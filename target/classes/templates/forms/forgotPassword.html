<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="main-container">
      <div id="log-in" class="left-container log-in">
        <h1>Forgot Password</h1>
        <div style="width: 100%">
          <form th:action="@{/forgot-password}" method="post" class="signup-form">
            <input
              type="email"
              id="email"
              placeholder="E-mail"
              name="email"
            />
            <button
              type="submit"
              value="Submit"
              id="submit"
              class="button log-in-btn"
            >
              Send Link
            </button>
          </form>
        </div>
        <div class="login-link-container">
          <p class="login-link">
            <a href="/register">Don't have an account? Click here!</a>
          </p>
        </div>
      </div>

      <div class="right-container"></div>
    </div>
  </body>
</html>
