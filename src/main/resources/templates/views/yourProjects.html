<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Projects</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/yourProjects.css}">
</head>
<body>
    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('your-projects')"></th:block> /*/-->
    </header>
    
    <div class="container">
        <h1>Your Projects</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Project Manager</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${project.creator.name}"></td>
                    <td th:text="${project.dueDate}"></td>
                    <td>
                        <a th:href="@{'/projects/' + ${project.id}}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
