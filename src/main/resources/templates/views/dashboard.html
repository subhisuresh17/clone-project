<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body>
    <header>
        <!--/*/ <th:block th:include="fragments/header :: header('calendar')"></th:block> /*/-->
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="kanban-board">
            <div class="column">
                <div class="column-header">Progress</div>
                <div class="tasks" id="progress-chart">
                    <!-- Chart.js will create progress chart here -->
                </div>
                <div class="tasks" id="progress-text">
                    <!-- Progress text will be displayed here -->
                    <ul>
                        <li>Progress: <span id="progress-value"></span></li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="column-header">Remaining</div>
                <div class="tasks" id="remaining-chart">
                    <!-- Chart.js will create remaining tasks chart here -->
                </div>
                <div class="tasks" id="remaining-text">
                    <!-- Remaining tasks text will be displayed here -->
                    <ul>
                        <li>Remaining Tasks: <span id="remaining-tasks-value"></span></li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="column-header">Completed</div>
                <div class="tasks" id="completed-chart">
                    <!-- Chart.js will create completed tasks chart here -->
                </div>
                <div class="tasks" id="completed-text">
                    <!-- Completed tasks text will be displayed here -->
                    <ul>
                        <li>Total Tasks: <span id="total-tasks-value"></span></li>
                        <li>Completed Tasks: <span id="completed-tasks-value"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
